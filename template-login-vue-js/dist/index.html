<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Template login Vue.JS</title>
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Asul|Cardo|Chivo|Eczar|Pathway+Gothic+One|Roboto+Mono|Rubik|Tenor+Sans|Work+Sans" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<section id="login" v-bind:class="isShake">
 <form>
  <h2>Login</h2>
  <div class="info" v-bind:class="good">
   <p>{{ alert.message }}</p>
   <p v-show="login.login && login.password">{{ login.login}} / {{ login.password}}</p>
  </div>
  <input type="text" v-model="login.login" placeholder="Username" />
  <input type="password" v-model="login.password" placeholder="Password" />
  <button v-on:click="onSubmit">Log in</button>
 </form>
</section>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js'></script><script  src="./script.js"></script>

</body>
</html>
